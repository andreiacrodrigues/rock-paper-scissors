<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="square">
        <div class="round"> 
            <div class="players">
                <div id="user">
                    <img src="../rock-paper-scissors/icons8-user-100.png" alt="user">
                </div>
                <div id="computer">
                    <img src="../rock-paper-scissors/icons8-computer-100.png" alt="computer">
                </div>
            </div>

            <div class="totalRound">
                <div id ="pointUser">Score </div>
                <div id="pointComputer">Score </div>
            </div>

            <button id="rock"> Rock </button>
            <button id="paper"> Paper </button>
            <button id="scissors"> Scissors </button>

        </div>
        <div class="final"> </div>
    </div>

    <script src="javascript.js"></script>
    
</body>
</html>
